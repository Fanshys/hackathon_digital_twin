apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: digital_twin
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: digital_twin
        tier: frontend
        track: stable
    spec:
      containers:
        - name: frontend
          image: "lykart/hackaton-front:nginx"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]